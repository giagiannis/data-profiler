{{ define "title" }}
Models Comparison
{{ end }}

{{ define "body" }}
<h1>Model Comparison</h1>
<pre id='series' hidden>
{{ range $k,$v := $.Data}} 
{{ $k}},{{ $v }}
{{ end }}
</pre>

<div id='container'></div>


<script type='text/javascript'>
splitted = $("#series").html().split("\n");
var data = [];
for(i=0;i<splitted.length;i++) {
		kv = splitted[i].split(",");
		if (kv.length>1) {
				//console.log(kv[1])
				data.push([parseFloat(kv[0]),parseFloat(kv[1])]);
		}
}
Highcharts.chart('container', {

		title: {
				text: 'Model Comparison'
		},

		subtitle: {
				text: ''
		},

		yAxis: {
				title: {
						text: '{{ $.YLabel }}'
				}
		},
		xAxis : {
				title: {
						text: '{{ $.XLabel }}'
				}
		},
		series: [{
				name: "{{ $.YLabel }}",
				data: data
		}]

});
</script>

{{ end }}

{{ template "base.html" . }}
