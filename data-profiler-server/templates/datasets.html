{{ define "title"}}
Datasets List
{{ end }}

{{ define "body"}}
<h1>Datasets</h1>
<table class='tablelist'>
<tr>
		<th>Dataset Name</th>
		<th>Path</th>
		<th>Description</th>
		<th></th>
</tr>

{{ range $id, $val := . }}
<tr>
		<td>{{ $val.Name }}</td>
		<td>{{ $val.Path }}</td>
		<td>{{ $val.Description }}</td>
		<td><a href='/datasets/{{ $val.Id }}'><img src='/static/view.png' width="35" name="Show"/></a></td>
</tr>
{{end}}
</table>

{{ end }}

{{ template "base.html" . }}
