{{ define "title"}}
Datasets List
{{ end }}

{{ define "body"}}
<h1>Datasets
<button title="Insert new set of datasets" style='height:30px;' class="ui-button ui-widget ui-corner-all ui-button-icon-only" onclick="createPopup('/datasets/new/new', 'Insert dataset');"> <span class="ui-icon ui-icon-plusthick" ></span></button>

<!--		  
<button class="ui-button ui-widget ui-corner-all ui-button-icon-only" onclick="location.href='/datasets/insert'">
<span class="ui-icon ui-icon-plusthick"></span>
</button>
-->
</h1>
<table class='tablelist'>
<tr>
<th>Dataset Name</th>
<th>Path</th>
<th>Description</th>
<th></th>
</tr>
{{ range $id, $val := . }}
<tr>
<td>{{ $val.Name }}</td>
<td>{{ $val.Path }}</td>
<td>{{ $val.Description }}</td>
<!--<td><a href='/datasets/{{ $val.ID }}'><img src='/static/view.png' width="35" name="Show"/></a></td>-->
<td>
<button style='height:30px;' class="ui-button ui-widget ui-corner-all ui-button-icon-only" onclick="location.href='/datasets/{{ $val.ID }}'" title="Show {{ $val.Name }}">
<span class="ui-icon ui-icon-zoomin" ></span>
</button>

<button style='height:30px;' class="ui-button ui-widget ui-corner-all ui-button-icon-only" style='background:#aa0000;' title="Delete {{ $val.Name }}" onclick="window.location.href='/datasets/{{ $val.ID }}/delete'">
<span class="ui-icon ui-icon-trash" ></span>
</button>

</td>
</tr>
{{end}}
</table>
{{ end }}

{{ template "base.html" . }}
